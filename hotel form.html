<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel room</title>
</head>
<body>
         <form action="">

         <center>

         <fieldset>


            <label for=""><B>HOTEL ROOM BOOKING FORM</B></label><br><br>
          
            <label for="">Full name:</label>
           <input type="text"><br><br>

         <label for="">Email:</label>
         <input type="email"><br><br>

         <label for="">Phone:</label>
         <input type="tel" minlength="10" maxlength="10"><br><br>

         <label for="">Check-in date:</label>
         <input type="date" name="" id=""><br><br>

         <label for="">Check-out date:</label>
         <input type="date" name="" id=""><br><br>

         <label for="">Room type:</label>
         <input list="Room type">
         <datalist id="Room type">


            <option value="Simple"></option>
            <option value="Deluxe"></option>
            <option value="Cruise"></option>



         </datalist><br><br>

         <label for="">No of guests:</label>
         <input type="text" name="" id=""><br><br>

         <label for="">Special requests:</label>
         <textarea name="" id="" rows="15" cols="50"></textarea><br><br>

         <input type="submit" value="Book now">
         <input type="reset" value="Reset form">






        
         </fieldset>
         </center>

         </form>







</body>
</html>
