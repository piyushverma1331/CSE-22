<!DOCTYPE html>
<html lang="en">

    <title>Experiment 7</title>
    <link rel="stylesheet" href="STYLE.CSS">
</head>
<body>
    <h1 style="text-align: center;">Navigation Menu Demo</h1>
    <h2>Block Example</h2>

    <div id="block">Home</div>
    <div id="block">Products</div>
    <div id="block">About</div>
    <div id="block">Contact</div>

    <h2>Inline Example</h2>

    <div id="inlinebox">
        <div id="inline">Home</div>
        <div id="inline">Products</div>
        <div id="inline">About</div>
        <div id="inline">Contact</div>
    </div>


    
    <h2>Inline-Block Example</h2>

    <div id="inblockbox">
        <div id="inblock">Home</div>
        <div id="inblock">Products</div>
        <div id="inblock">About</div>
        <div id="inblock">Contact</div>
    </div>

    <h2>Float Example</h2>

    <div id="floatbox">
        <div id="float">Home</div>
        <div id="float">Products</div>
        <div id="float">About</div>
        <div id="float">Contact</div>
    </div>




</body>
