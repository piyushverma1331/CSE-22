<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student form</title>
</head>
<body>
    <form action="">

        <center><label for=""></label><h1><b>Student Register Form</b></h1></label></center>
        <hr><br><br>

        <label for="">Full Name:</label>
        <input type="text" placeholder="Enter your full name"><br><br>

        <label for="">Email:</label>
        <input type="email" placeholder="Enter valid email address"><br><br>

        <label for="">Password:</label>
        <input type="password" placeholder="Enter password"><br><br>

        <label for="">Gender:</label>
        <input type="radio" name="Gender" id="">Male 
        <input type="radio" name="Gender" id="">Female
        <input type="radio" name="Gender" id="">Other <br><br>

        <label for="--Select Course--">Course:</label>
        <input list="Courselist" placeholder="--select Course--">
        <datalist id="Courselist">

            
        
        <option value="B.tech"></option>
        <option value="BCA"></option>
        <option value="MCA"></option>


        </datalist><br><br>

        <label for="">Contact no:</label>
        <input type="tel" name="" id="" minlength="10" maxlength="10" placeholder="Enter Phone number"><br><br>

        <label for="">Address:</label>
        <textarea name="" id="" rows="3" cols="40" placeholder="Enter your address"></textarea><br><br>

        <button>Register</button>
        <input type="reset" name="" id="" value="Reset form">

        <hr>


         <center>
            
            <footer>
        <p class="footer-text">
            &copy; 2025 Student Registration Portal
        </p>
    </footer>

         </center>
        
     </form>
    </body>
     </html>
